<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Movement Recognition Alarm System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sign Up</h1>
        <div class="text-center">
            <p>Please look at the camera and click on sign up.</p>
            <button id="signup" class="btn btn-primary">Sign Up with Face_Recognition</button>
            <button id="login" class="btn btn-secondary">Go to Login</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            // Sign up button click
            $('#signup').click(function() {
                $.get('/signup_check', function(data) {
                    if (data === 'success') {
                        alert('Sign up successful. Please log in.');
                        window.location.href = '/login';
                    } else {
                        alert(data); // Show the custom message
                    }
                });
            });

            // Add click event for "Go to Signup" button
            $('#login').click(function() {
                window.location.href = '/login';
            });
        });
    </script>
</body>
</html>
