<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movement Recognition Alarm System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Login</h1>
        <div class="text-center">
            <p>Please look at the camera and click on login.</p>
            <button id="login" class="btn btn-primary">Login with Face_Recognition</button>
            
            <button id="signup" class="btn btn-secondary">Go to Signup</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            
            // Login button click
            $('#login').click(function() {
                $.get('/login_check', function(data) {
                    if (data === 'success') {
                        window.location.href = '/';
                    } else {
                        alert('Login failed. Please try again.');
                    }
                });
            });

            $('#signup').click(function() {
                window.location.href = '/signup';
            });
        });
    </script>
</body>
</html>
